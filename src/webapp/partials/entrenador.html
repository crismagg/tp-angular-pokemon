<div>
    <div class="row">
        <div class="col-md-4">
            <span class="espaciado-estetico"/>
            <div class="responsive-container">
                <div id="container-nombre-entrenador">
                    <span id="nombre-entrenador"><div ng-bind="entrenador.entrenador.nombre"></div></span> 
                </div>
                <img id="trainer-card" src="img/trainer-card.png">
                <img id="imagen-entrenador" src="img/entrenador.png">
                <div id="container-descripcion-entrenador">
                    <div class="descripcion-entrenador">
                        <ul>
                            <li>Dinero:<span ng-bind="entrenador.entrenador.dinero"></span></li>
                            <li>Experiencia:<span ng-bind="entrenador.entrenador.experiencia"></span></li>
                            <li>Nivel:<span ng-bind="entrenador.entrenador.nivel"></span></li>
                            <li>Perfil:<span ng-bind="entrenador.entrenador.perfil"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="pokemones-atrapados">
                <label class="usaFuentePokemon">Pok&eacute;mones atrapados</label>
                <div class="elementos-consecutivos">
                    <div class="table-responsive">
                        <table class="table">
                            <tr>
                                <th>Pok&eacute;mon</th>
                                <th>Nivel</th>
                                <th>Selecci&oacute;n</th>
                                <th>Detalles</th>
                            </tr>
                            <tr>
                                <tr ng-repeat="pokemon in entrenador.entrenador.pokemonesCapturados">
                                    <td>{{pokemon.especie}}</td>
                                    <td>{{pokemon.nivel}}</td>
                                    <td>
                                      <span ng-click="setEquipoPokemon(pokemon)" </span>
                                    </td>
                                    <td>
                                        <img ng-click="setPokemonSeleccionado(pokemon)" ng-src="img/pokebola-seleccionado.png" height="25px" width="25px">
                                    </td>
                                  </tr>
                            </tr>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="inventario">
                <label class="usaFuentePokemon">Inventario</label>
                <div class="table-responsive">
                    <div class="table-editable">
                        <table class="table">
                            <tr>
                                <th>&Iacute;tem</th>
                                <th>Cantidad</th>
                            </tr>
                            <tr>
                            <tr ng-repeat="item in entrenador.entrenador.items">
                                <div ng-if="item.cantidad > 0">
                                     <td>{{item.nombre}}</td>
                                     <td>{{item.cantidad}}</td>
                                </div>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <span class="espaciado-estetico"/>
            <div class="responsive-container">
                <img id="imagen-pokedex" src="img/pokedex.png">
                <img id="imagen-pokemon" ng-src="">
                <div id="container-descripcion-pokemon">
                    <div class="descripcion-pokemon">
                        <ul>
                            <li>Especie:<span ng-bind="entrenador.pokemon.especie"></span></li>
                            <li>Tipo:<span ng-bind="entrenador.pokemon.tipo"></span></li>
                            <li>Nombre:<span ng-bind="entrenador.pokemon.nombre"></span></li>
                            <li>Nivel:<span ng-bind="entrenador.pokemon.nivel"></span></li>
                            <li>Experiencia:<span ng-bind="entrenador.pokemon.experiencia"></span></li>
                            <li>G&eacute;nero:<span ng-bind="entrenador.pokemon.genero"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
