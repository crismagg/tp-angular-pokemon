    <div class="table-responsive ">
        <div class="table-editable">
            <table class="table">
                <thead id="teal">
                    <tr>
                        <th>Pokeparada</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tabla-body" >
                    <tr ng-repeat="pokeparada in pokeparadasCtrl.pokeparadas" ng-show="pokeparadasCtrl.player.esCercano(pokeparada.coordenadaActual)">

                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="fuentePokemon" style="font-size:2em" ng-show="pokeparadasCtrl.curado">Se curaron tus Pokemones.</div>

        </div>
